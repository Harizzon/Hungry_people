<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Open+Sans:wght@300;400;700&display=swap"
     rel="stylesheet">
    <title>Hungry People</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="list-box">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Team</li>
                    <li>Booking</li>
                </ul>
                <img src="./img/Vector.svg" alt="Logo">
                <ul>
                    <li>Menu</li>
                    <li>GALERIE</li>
                    <li>EVENTS</li>
                    <li>CONTACT</li>
                </ul>
            </div> <!-- list  box end-->
            <div class="title-box">
                <div class="title">
                    <p>RESTAURANT</p>
                    <h1 class="title-main">
                        hungry people
                    </h1>
                </div> 
                <div class="button-box">
                    <button>BOOK TABLE</button>
                    <button>EXPLORE</button>
                </div>
                <div class="button-down">
                    <button>&gt;</button>
                </div>
            </div> <!-- title-box end -->
            <div class="contacts">
                <div class="social">
                    <img src="./img/facebook.svg" alt="fb" class="soc">
                    <img src="./img/twitter.svg" alt="twitter" class="soc">
                    <img src="./img/instagram.svg" alt="inst" class="soc">
                </div>                
            </div> <!-- contacts end -->
            <div class="phone">
                <p>Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</p>
            </div>
        </header> <!-- end header -->
    </div> <!-- End warpper -->
    <!-- <script src="./js/script.js"></script> -->
   
</body>
</html>
